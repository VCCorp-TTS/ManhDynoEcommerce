<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Customer Style Css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Customer IconsCout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Customer Font (MONTSERRAT)-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Blogs</title>
</head>

<body>

    <!-- START OF DASHBOARD  -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard__container">
                <aside>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="uil uil-apps"></i>
                                <h2>Dashboard</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-plus-circle"></i>
                                <h5>Add Post</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-edit"></i>
                                <h5>Manage Posts</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="active">
                                <i class="uil uil-plus-circle"></i>
                                <h5>Add Category</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-edit"></i>
                                <h5>Manage Categories</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-plus-circle"></i>
                                <h5>Add Language</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-edit"></i>
                                <h5>Manage Languages</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-user-plus"></i>
                                <h5>Add User</h5>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="uil uil-user"></i>
                                <h5>Manage Users</h5>
                            </a>
                        </li>
                    </ul>
                </aside>
                <div class="form__container">
                    <div class="form__section">
                        <div class="form__section-container">
                            <div class="form__title">
                                <h2>Add Category</h2>
                            </div>
                            <div class="alert__message error hide">
                                <p>This is an error message</p>
                            </div>
                            <form action="">
                                <input type="text" placeholder="Title..." />
                                <textarea rows="3" placeholder="Content..."></textarea>
                                <button type="submit" class="btn form__control-btn">Add Category</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- END OF DASHBOARD -->
</body>

</html>
