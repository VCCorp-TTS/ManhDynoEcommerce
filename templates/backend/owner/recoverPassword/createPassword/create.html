<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Customer Font (MONTSERRAT)-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-form">
      <h2 class="signin-text">Reset Password</h2>
      <form action="../../dashboard/dashboard.html">
        <label for="password">Enter new Password</label>
        <input type="password" id="password" required />
        <label for="re-password">Confirm new Password</label>
        <input type="password" id="re-password" required />

        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
