<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Customer Font (MONTSERRAT)-->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
  <div class="signup-form">
    <h2 class="signin-text">Recover Password</h2>
    <form action="./createPassword/create.html">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Your e-mail address" required />



      <button type="submit">Send email reset link</button>

      <div class="register">
        <p>
          Don't have an account? <a href="#" class="register-text">Register now</a>
        </p>
      </div>
    </form>
  </div>
</body>

</html>
